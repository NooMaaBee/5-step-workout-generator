<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>5 step AI Workout Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Workout Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="workout-generator-form">
            <input
              type="text"
              placeholder="Enter which part of your body you want to workout"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: abs, legs or chest</div>
        </div>
        <div class="workout hidden" id="workout"></div>

        <br />
      </main>
      <footer>
        This AI project was coded with â™¡ by
        <a href="https://github.com/NooMaaBee" target="_blank">Nora M. Berg</a>
        and is open-sourced on
        <a
          href="https://github.com/NooMaaBee/5-step-workout-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on <a href="https://5step-workout.netlify.app">Netlify</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
